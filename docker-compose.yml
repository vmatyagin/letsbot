version: "3.1"

services:
    app:
        image: ghcr.io/vmatyagin/surf_bot:${GITHUB_SHA:-latest}
        build:
            dockerfile: Dockerfile
            context: .
        command: >
            sh -c "python src/main.py"
        restart: always
        volumes:
            - .:/app:delegated
        env_file:
            - ./.env
